<script>
    let game = {
        bankName: "", capital: 50000000000, profit: 0, depositRate: 2.5, loanRate: 5.0,
        depositCustomers: 100, loanCustomers: 50, depositBalance: 5000000000, loanBalance: 5000000000,
        advertising: 1000000, round: 1, year: 1, month: 1, time: 9, isOpen: true, started: false
    };

    let ui = {
        showDayEnd: false, showInput: false, inputType: '', inputValue: '', inputLabel: '',
        customers: [], tellerBusy: [false, false, false], dayResult: null, event: null, reactions: []

    let timers = { game: null, customer: null };

    function fmt(amount) {
        if (amount >= 1000000000000) return (amount / 1000000000000).toFixed(1) + 'Ï°∞Ïõê';
        if (amount >= 100000000) return (amount / 100000000).toFixed(0) + 'ÏñµÏõê';
        if (amount >= 10000) return (amount / 10000).toFixed(0) + 'ÎßåÏõê';
        return Math.round(amount / 1000) + 'Ï≤úÏõê';
    }

    function fmtTime(time) {
        const h = Math.floor(time), m = Math.round((time % 1) * 60);
        return h.toString().padStart(2, '0') + ':' + m.toString().padStart(2, '0');
    }

    function startGame() { game.started = true; startTimers(); render(); }

    function startTimers() {
        clearTimers();
        if (game.started && game.isOpen) {
            timers.game = setInterval(() => {
                game.time += 0.3;
                if (game.time >= 18) { game.time = 18; game.isOpen = false; ui.showDayEnd = true; clearTimers(); render(); }
                updateTime();
            }, 1000);

            timers.customer = setInterval(() => {
                if (Math.random() < 0.4) {
                    ui.customers.push({ id: Date.now(), type: Math.random() < 0.6 ? 'deposit' : 'loan', pos: -50, speed: 2 + Math.random() * 3 });
                    if (ui.customers.length > 6) ui.customers.shift();
                }
                ui.customers = ui.customers.map(c => ({...c, pos: c.pos + c.speed})).filter(c => c.pos < window.innerWidth + 50);
                ui.tellerBusy = [Math.random() < 0.3, Math.random() < 0.3, Math.random() < 0.3];
                updateCustomers();
            }, 500);
        }
    }

    function clearTimers() { if (timers.game) clearInterval(timers.game); if (timers.customer) clearInterval(timers.customer); }

    function advanceTime() {
        if (game.started && game.isOpen) {
            game.time += 1;
            if (game.time >= 18) { game.time = 18; game.isOpen = false; ui.showDayEnd = true; clearTimers(); }
            updateTime(); render();
        }
    }

    function updateTime() {
        const timeEl = document.getElementById('time');
        if (timeEl) {
            timeEl.textContent = 'üïê ' + fmtTime(game.time);
            timeEl.className = game.time >= 17.5 ? 'text-red-300 pulse' : game.time >= 17 ? 'text-yellow-300' : 'text-green-300';
        }
        updateClock();
    }

    function updateClock() {
        const hour = game.time % 12, minute = (game.time % 1) * 60;
        const hourAngle = (hour * 30) + (minute * 0.5), minuteAngle = minute * 6;
        const hourHand = document.getElementById('hour-hand'), minuteHand = document.getElementById('minute-hand');
        if (hourHand) hourHand.style.transform = 'translate(-50%, -100%) rotate(' + hourAngle + 'deg)';
        if (minuteHand) minuteHand.style.transform = 'translate(-50%, -100%) rotate(' + minuteAngle + 'deg)';
    }

    function updateCustomers() {
        const area = document.getElementById('customers');
        if (!area) return;
        area.innerHTML = '';
        ui.customers.forEach(customer => {
            const el = document.createElement('div');
            el.className = 'customer'; el.style.left = customer.pos + 'px';
            el.innerHTML = customer.type === 'deposit' ? 'üë®‚Äçüíº' : 'üë©‚Äçüíº';
            area.appendChild(el);
        });
        for (let i = 0; i < 3; i++) {
            const teller = document.getElementById('teller-' + i);
            if (teller) teller.className = 'teller-person ' + (ui.tellerBusy[i] ? 'bounce' : '');
        }
    }

    function processDay() {
        const events = [{name: "Í≤ΩÍ∏∞ Ìò∏Ìô©", effect: "Í≥†Í∞ù Ïàò +25%", mult: 1.25}, {name: "Í≤ΩÍ∏∞ Ïπ®Ï≤¥", effect: "Í≥†Í∞ù Ïàò -20%", mult: 0.8}, {name: "ÏïàÏ†ïÏ†Å ÏãúÏû•", effect: "Î≥ÄÌôî ÏóÜÏùå", mult: 1.0}];
        ui.event = events[Math.floor(Math.random() * events.length)];
        
        const newDeposit = Math.floor(game.depositCustomers * ui.event.mult);
        const newLoan = Math.floor(game.loanCustomers * ui.event.mult);
        const income = game.loanBalance * (game.loanRate / 100);
        const cost = game.depositBalance * (game.depositRate / 100) + game.advertising;
        const netIncome = income - cost;

        game.depositCustomers = newDeposit; game.loanCustomers = newLoan; game.profit += netIncome;
        game.round++; game.month = game.month === 12 ? 1 : game.month + 1;
        game.year = game.month === 1 ? game.year + 1 : game.year;
        game.time = 9; game.isOpen = true;

        ui.dayResult = {income, cost, netIncome}; ui.showDayEnd = false;
        ui.reactions = game.depositRate >= 3.3 ? [{icon: 'üòä', msg: '"' + game.depositRate + '% Ï¢ãÎÑ§Ïöî!"'}] : 
                      game.depositRate < 2.3 ? [{icon: 'üòû', msg: '"' + game.depositRate + '%Îäî ÎÑàÎ¨¥ ÎÇÆÏïÑÏöî"'}] : [];
        startTimers(); render();
    }

    function openInput(type, value, label) { ui.inputType = type; ui.inputValue = value.toString(); ui.inputLabel = label; ui.showInput = true; render(); }
    function closeInput() { ui.showInput = false; render(); }
    function applyInput() {
        const val = parseFloat(ui.inputValue);
        if (isNaN(val)) return;
        switch (ui.inputType) {
            case 'depositRate': game.depositRate = Math.max(1, Math.min(5, val)); break;
            case 'loanRate': game.loanRate = Math.max(3, Math.min(10, val)); break;
            case 'advertising': game.advertising = Math.max(0, Math.min(5000000, Math.round(val))); break;
        }
        closeInput();
    }

    function updateSlider(id, type) {
        const slider = document.getElementById(id), display = document.getElementById(id + '-value');
        if (!slider || !display) return;
        const val = parseFloat(slider.value);
        switch (type) {
            case 'depositRate': game.depositRate = val; break;
            case 'loanRate': game.loanRate = val; break;
            case 'advertising': game.advertising = parseInt(val); break;
        }
        display.textContent = type === 'advertising' ? fmt(val) : val + '%';
    }

    function render() {
        const app = document.getElementById('app');
        
        if (!game.started) {
            app.innerHTML = `<div class="screen" style="background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #1e40af 100%); align-items: center; justify-content: center;">
                <div style="max-width: 400px; width: 100%; padding: 2rem;">
                    <div class="text-center mb-4">
                        <h1 class="text-xl font-bold" style="color: white; margin-bottom: 1rem;">üè¶ ÏùÄÌñâÁéã</h1>
                        <p style="color: #bfdbfe;">ÌòÑÏã§Ï†ÅÏù∏ ÏùÄÌñâ Í≤ΩÏòÅ ÏãúÎÆ¨Î†àÏù¥ÏÖò</p>
                    </div>
                    <div style="background: #111827; border: 2px solid #60a5fa; border-radius: 0.75rem; padding: 1.5rem;">
                        <div class="mb-3">
                            <label style="color: #93c5fd; font-weight: bold; margin-bottom: 0.5rem; display: block;">üèõÔ∏è ÏùÄÌñâ Ïù¥Î¶Ñ:</label>
                            <input type="text" placeholder="Ïòà: Ïã†Ìïú, Íµ≠ÎØº, ÌïòÎÇò, Ïö∞Î¶¨..." value="${game.bankName}" class="input" style="background: #374151; color: white;" onchange="game.bankName = this.value; render();"/>
                        </div>
                        <button onclick="startGame()" ${game.bankName.trim() ? '' : 'disabled'} class="btn w-full" style="padding: 1rem;">
                            ${game.bankName.trim() ? 'üöÄ ' + game.bankName + ' ÏùÄÌñâ ÏãúÏûë!' : 'ÏùÄÌñâ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî'}
                        </button>
                    </div>
                </div>
            </div>`;
            return;
        }

        app.innerHTML = `<div class="screen">
            <div class="header">
                <div class="flex justify-between items-center">
                    <span class="font-bold">üè¶ ${game.bankName}</span>
                    <span style="color: #93c5fd;">üìÖ ${game.year}ÎÖÑ ${game.month}Ïõî ${game.round}Ïùº</span>
                </div>
                <div class="flex justify-between items-center">
                    <div id="time">üïê ${fmtTime(game.time)}</div>
                    <div style="color: #86efac; font-weight: bold;">üí∞ ${fmt(game.capital)}</div>
                    ${game.isOpen ? '<button onclick="advanceTime()" class="btn">‚è∞ +1H</button>' : '<button onclick="ui.showDayEnd = true; render();" class="btn">üåô ÎßàÍ∞ê</button>'}
                </div>
            </div>
            <div class="bank-area">
                <div class="clock"><div id="hour-hand" class="hand hour-hand"></div><div id="minute-hand" class="hand minute-hand"></div></div>
                <div class="sign"><div class="font-bold text-center">${game.bankName} ÏùÄÌñâ</div></div>
                <div class="rate-board"><div class="font-bold mb-1">üí∞ Í∏àÎ¶¨</div><div>ÏòàÍ∏à: ${game.depositRate}%</div><div>ÎåÄÏ∂ú: ${game.loanRate}%</div></div>
                <div class="teller">
                    <div class="teller-booth"><div id="teller-0" class="teller-person">üë®‚Äçüíº</div></div>
                    <div class="teller-booth"><div id="teller-1" class="teller-person">üë®‚Äçüíº</div></div>
                    <div class="teller-booth"><div id="teller-2" class="teller-person">üë®‚Äçüíº</div></div>
                </div>
                <div id="customers" class="customers"></div>
            </div>
            <div class="content">
                <h3 class="text-lg font-bold mb-3">üìä ÏùÄÌñâ Í≤ΩÏòÅ ÌòÑÌô©</h3>
                <div class="grid mb-4">
                    <div class="card blue"><div class="font-bold mb-2">üí∞ ÏàòÏã†</div><div class="text-sm">Í≥†Í∞ù: ${game.depositCustomers}Î™Ö<br>ÏòàÍ∏à: ${fmt(game.depositBalance)}</div></div>
                    <div class="card green"><div class="font-bold mb-2">üí∏ Ïó¨Ïã†</div><div class="text-sm">Í≥†Í∞ù: ${game.loanCustomers}Î™Ö<br>ÎåÄÏ∂ú: ${fmt(game.loanBalance)}</div></div>
                    <div class="card yellow"><div class="font-bold mb-2">üè¶ ÌòÑÌô©</div><div class="text-sm">ÏûêÎ≥∏: ${fmt(game.capital)}<br>ÏàòÏùµ: ${fmt(game.profit)}</div></div>
                </div>
                ${ui.reactions.map(r => `<div class="card green mb-3">${r.icon} ${r.msg}</div>`).join('')}
                ${ui.event ? `<div class="card yellow">${ui.event.name}: ${ui.event.effect}</div>` : ''}
            </div>
        </div>`;

        if (ui.showDayEnd) {
            app.insertAdjacentHTML('beforeend', `<div class="modal">
                <div class="modal-content popup">
                    <h3 class="text-xl font-bold mb-3 text-center">üåô ÏòÅÏóÖ ÎßàÍ∞ê</h3>
                    ${ui.dayResult ? `<div class="mb-3" style="background: #1e40af; padding: 1rem; border-radius: 0.5rem;">
                        <div style="color: #86efac;">üí∞ ÏàòÏùµ: ${fmt(ui.dayResult.income)}</div>
                        <div style="color: #fca5a5;">üí∏ ÎπÑÏö©: ${fmt(ui.dayResult.cost)}</div>
                        <div class="font-bold" style="color: ${ui.dayResult.netIncome >= 0 ? '#86efac' : '#fca5a5'};">ÏàúÏù¥Ïùµ: ${fmt(ui.dayResult.netIncome)}</div>
                    </div>` : ''}
                    <div class="mb-3" style="background: #f3f4f6; padding: 1rem; border-radius: 0.5rem;">
                        <div class="flex justify-between items-center mb-2">
                            <label class="font-bold">üí∞ ÏàòÏã† Ïù¥ÏûêÏú®</label>
                            <span id="deposit-slider-value" class="font-bold" style="color: #2563eb;">${game.depositRate}%</span>
                        </div>
                        <input type="range" id="deposit-slider" min="1" max="5" step="0.1" value="${game.depositRate}" class="slider" onchange="updateSlider('deposit-slider', 'depositRate')"/>
                    </div>
                    <div class="mb-3" style="background: #f3f4f6; padding: 1rem; border-radius: 0.5rem;">
                        <div class="flex justify-between items-center mb-2">
                            <label class="font-bold">üí∏ Ïó¨Ïã† Ïù¥ÏûêÏú®</label>
                            <span id="loan-slider-value" class="font-bold" style="color: #16a34a;">${game.loanRate}%</span>
                        </div>
                        <input type="range" id="loan-slider" min="3" max="10" step="0.1" value="${game.loanRate}" class="slider" onchange="updateSlider('loan-slider', 'loanRate')"/>
                    </div>
                    <button onclick="processDay()" class="btn w-full">üåÖ Îã§Ïùå ÎÇ† ÏòÅÏóÖ ÏãúÏûë</button>
                </div>
            </div>`);
        }

        if (ui.showInput) {
            app.insertAdjacentHTML('beforeend', `<div class="modal">
                <div class="modal-content">
                    <h3 class="text-lg font-bold mb-3">${ui.inputLabel} ÏßÅÏ†ë ÏûÖÎ†•</h3>
                    <input type="number" id="modal-input" value="${ui.inputValue}" class="input mb-3" onchange="ui.inputValue = this.value"/>
                    <div class="flex gap-2">
                        <button onclick="closeInput()" class="btn btn-secondary w-full">Ï∑®ÏÜå</button>
                        <button onclick="applyInput()" class="btn w-full">Ï†ÅÏö©</button>
                    </div>
                </div>
            </div>`);
        }

        updateTime(); updateCustomers();
    }

    document.addEventListener('DOMContentLoaded', render);
</script>
