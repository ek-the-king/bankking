<script>
    let game = {
        bankName: "", capital: 50000000000, profit: 0, depositRate: 2.5, loanRate: 5.0,
        depositCustomers: 100, loanCustomers: 50, depositBalance: 5000000000, loanBalance: 5000000000,
        advertising: 1000000, round: 1, year: 1, month: 1, time: 9, isOpen: true, started: false,
        fscWarnings: [], fscWatchList: false, boardPressure: 0, defaultRate: 0.05,
        capitalRatio: 12.5, badLoanRatio: 2.1, assetYield: 3.5, assetPortfolio: {
            bonds: 60, stocks: 20, loans: 15, cash: 5  // ÏûêÏÇ∞ Î∞∞Î∂Ñ ÎπÑÏú® (%)
        },
        fscSanctions: {
            rateControl: false,     // Í∏àÎ¶¨ ÌÜµÏ†ú
            loanLimit: false,       // ÎåÄÏ∂ú ÌïúÎèÑ Ï†úÌïú
            dividendBan: false,     // Î∞∞ÎãπÍ∏àÏßÄ
            operationSuspend: false // ÏòÅÏóÖÏ†ïÏßÄ
        },
        boardActions: {
            ceoWarning: 0,          // CEO Í≤ΩÍ≥† ÌöüÏàò
            strategyForced: false,   // Í∞ïÏ†ú Ï†ÑÎûµ Î≥ÄÍ≤Ω
            budgetCut: false,       // ÏòàÏÇ∞ ÏÇ≠Í∞ê
            mergeTalk: false        // Ïù∏ÏàòÌï©Î≥ë ÎÖºÏùò
        }
    };

    let ui = {
        showDayEnd: false, showInput: false, inputType: '', inputValue: '', inputLabel: '',
        customers: [], tellerBusy: [false, false, false], dayResult: null, event: null, reactions: [],
        fscAlert: null, boardAlert: null
    };

    let timers = { game: null, customer: null };

    function fmt(amount) {
        if (amount >= 1000000000000) return (amount / 1000000000000).toFixed(1) + 'Ï°∞Ïõê';
        if (amount >= 100000000) return (amount / 100000000).toFixed(0) + 'ÏñµÏõê';
        if (amount >= 10000) return (amount / 10000).toFixed(0) + 'ÎßåÏõê';
        return Math.round(amount / 1000) + 'Ï≤úÏõê';
    }

    function fmtTime(time) {
        const h = Math.floor(time), m = Math.round((time % 1) * 60);
        return h.toString().padStart(2, '0') + ':' + m.toString().padStart(2, '0');
    }

    function startGame() { game.started = true; startTimers(); render(); }

    function startTimers() {
        clearTimers();
        if (game.started && game.isOpen) {
            timers.game = setInterval(() => {
                game.time += 0.3;
                if (game.time >= 18) { game.time = 18; game.isOpen = false; ui.showDayEnd = true; clearTimers(); render(); }
                updateTime();
            }, 1000);

            timers.customer = setInterval(() => {
                if (Math.random() < 0.4) {
                    ui.customers.push({ id: Date.now(), type: Math.random() < 0.6 ? 'deposit' : 'loan', pos: -50, speed: 2 + Math.random() * 3 });
                    if (ui.customers.length > 6) ui.customers.shift();
                }
                ui.customers = ui.customers.map(c => ({...c, pos: c.pos + c.speed})).filter(c => c.pos < window.innerWidth + 50);
                ui.tellerBusy = [Math.random() < 0.3, Math.random() < 0.3, Math.random() < 0.3];
                updateCustomers();
            }, 500);
        }
    }

    function clearTimers() { if (timers.game) clearInterval(timers.game); if (timers.customer) clearInterval(timers.customer); }

    function advanceTime() {
        if (game.started && game.isOpen) {
            game.time += 1;
            if (game.time >= 18) { game.time = 18; game.isOpen = false; ui.showDayEnd = true; clearTimers(); }
            updateTime(); render();
        }
    }

    function updateTime() {
        const timeEl = document.getElementById('time');
        if (timeEl) {
            timeEl.textContent = 'üïê ' + fmtTime(game.time);
            timeEl.className = game.time >= 17.5 ? 'text-red-300 pulse' : game.time >= 17 ? 'text-yellow-300' : 'text-green-300';
        }
        updateClock();
    }

    function updateClock() {
        const hour = game.time % 12, minute = (game.time % 1) * 60;
        const hourAngle = (hour * 30) + (minute * 0.5), minuteAngle = minute * 6;
        const hourHand = document.getElementById('hour-hand'), minuteHand = document.getElementById('minute-hand');
        if (hourHand) hourHand.style.transform = 'translate(-50%, -100%) rotate(' + hourAngle + 'deg)';
        if (minuteHand) minuteHand.style.transform = 'translate(-50%, -100%) rotate(' + minuteAngle + 'deg)';
    }

    function updateCustomers() {
        const area = document.getElementById('customers');
        if (!area) return;
        area.innerHTML = '';
        ui.customers.forEach(customer => {
            const el = document.createElement('div');
            el.className = 'customer'; el.style.left = customer.pos + 'px';
            el.innerHTML = customer.type === 'deposit' ? 'üë®‚Äçüíº' : 'üë©‚Äçüíº';
            area.appendChild(el);
        });
        for (let i = 0; i < 3; i++) {
            const teller = document.getElementById('teller-' + i);
            if (teller) teller.className = 'teller-person ' + (ui.tellerBusy[i] ? 'bounce' : '');
        }
    }

    function processDay() {
        const events = [
            {name: "Í≤ΩÍ∏∞ Ìò∏Ìô©", effect: "Í≥†Í∞ù Ïàò +25%, ÏûêÏÇ∞ÏàòÏùµ +0.5%p", mult: 1.25, defaultChange: -0.3, yieldChange: 0.5}, 
            {name: "Í≤ΩÍ∏∞ Ïπ®Ï≤¥", effect: "Í≥†Í∞ù Ïàò -20%, ÏûêÏÇ∞ÏàòÏùµ -0.3%p", mult: 0.8, defaultChange: 0.5, yieldChange: -0.3}, 
            {name: "ÏïàÏ†ïÏ†Å ÏãúÏû•", effect: "Î≥ÄÌôî ÏóÜÏùå", mult: 1.0, defaultChange: 0, yieldChange: 0},
            {name: "Î∂ÄÎèôÏÇ∞ Î≤ÑÎ∏î", effect: "ÎåÄÏ∂ú Í∏âÏ¶ù, Ï£ºÏãùÏàòÏùµ ÏÉÅÏäπ", loanMult: 1.4, defaultChange: 0.8, yieldChange: 0.3},
            {name: "Í∏àÎ¶¨ Ïù∏ÏÉÅ", effect: "ÏòàÍ∏à‚Üë ÎåÄÏ∂ú‚Üì, Ï±ÑÍ∂åÏàòÏùµ ÌïòÎùΩ", depositMult: 1.3, loanMult: 0.7, defaultChange: 0.2, yieldChange: -0.2},
            {name: "Ï£ºÏãùÏãúÏû• Í∏âÎùΩ", effect: "Ï£ºÏãùÏÜêÏã§, ÏïàÏ†ÑÏûêÏÇ∞ ÏÑ†Ìò∏", mult: 0.9, yieldChange: -0.8},
            {name: "Ï±ÑÍ∂åÏãúÏû• Ìò∏Ìô©", effect: "Ï±ÑÍ∂åÏàòÏùµ ÏÉÅÏäπ", mult: 1.0, yieldChange: 0.4}
        ];
        ui.event = events[Math.floor(Math.random() * events.length)];
        
        // Í∏∞Î≥∏ Í≥ÑÏÇ∞
        const depositMult = ui.event.depositMult || ui.event.mult || 1.0;
        const loanMult = ui.event.loanMult || ui.event.mult || 1.0;
        const newDeposit = Math.floor(game.depositCustomers * depositMult);
        const newLoan = Math.floor(game.loanCustomers * loanMult);
        
        // ÏûêÏÇ∞Ïö¥Ïö©ÏàòÏùµÎ•† Î≥ÄÎèô (ÏãúÏû• ÏÉÅÌô©Ïóê Îî∞Îùº)
        const marketYieldChange = (ui.event.yieldChange || 0) + (Math.random() - 0.5) * 0.4;
        game.assetYield = Math.max(1.0, Math.min(8.0, game.assetYield + marketYieldChange));
        
        // Ïó∞Ï≤¥Ïú® Î≥ÄÎèô
        game.defaultRate = Math.max(0.5, Math.min(15, game.defaultRate + (Math.random() - 0.5) * 2 + (ui.event.defaultChange || 0)));
        
        // ÏàòÏã†ÏûêÍ∏à ÏóÖÎç∞Ïù¥Ìä∏
        game.depositBalance = newDeposit * 50000000; // ÌèâÍ∑† ÏòàÍ∏àÏï° 5Ï≤úÎßåÏõê
        
        // ÏÜêÏùµ Í≥ÑÏÇ∞
        const loanIncome = game.loanBalance * (game.loanRate / 100);  // ÎåÄÏ∂úÏù¥Ïûê ÏàòÏùµ
        const assetIncome = game.depositBalance * (game.assetYield / 100);  // ÏûêÏÇ∞Ïö¥Ïö© ÏàòÏùµ (ÌïµÏã¨!)
        const totalIncome = loanIncome + assetIncome;
        
        const depositCost = game.depositBalance * (game.depositRate / 100);  // ÏòàÍ∏àÏù¥Ïûê ÎπÑÏö©
        const operatingCost = game.advertising + (game.capital * 0.01);  // Ïö¥ÏòÅÎπÑÏö©
        const defaultLoss = game.loanBalance * (game.defaultRate / 100);  // Ïó∞Ï≤¥ÏÜêÏã§
        const totalCost = depositCost + operatingCost + defaultLoss;
        
        const netIncome = totalIncome - totalCost;

        // BIS ÏûêÍ∏∞ÏûêÎ≥∏ÎπÑÏú® Í≥ÑÏÇ∞ (ÏúÑÌóòÍ∞ÄÏ§ëÏûêÏÇ∞ ÎåÄÎπÑ)
        const riskWeightedAssets = game.loanBalance * 1.0 + game.depositBalance * 0.2; // ÎåÄÏ∂úÏùÄ 100%, Í∏∞ÌÉÄÏûêÏÇ∞ÏùÄ 20% ÏúÑÌóòÍ∞ÄÏ§ëÏπò
        game.capitalRatio = (game.capital / riskWeightedAssets) * 100;
        
        // Î∂ÄÏã§Ï±ÑÍ∂åÎπÑÏú® Í≥ÑÏÇ∞
        game.badLoanRatio = Math.max(0.1, Math.min(20, game.badLoanRatio + (Math.random() - 0.5) * 0.5 + (ui.event.defaultChange || 0) * 0.3));

        // FSC Í∞êÎèÖ Ï≤¥ÌÅ¨
        checkFSCRegulation();
        
        // Ïù¥ÏÇ¨Ìöå ÏïïÎ∞ï Ï≤¥ÌÅ¨
        checkBoardPressure();

        // Í≤åÏûÑ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        game.depositCustomers = newDeposit; 
        game.loanCustomers = newLoan; 
        game.profit += netIncome;
        game.capital = Math.max(game.capital + netIncome, 1000000000); // ÏµúÏÜå ÏûêÎ≥∏Í∏à 10Ïñµ Ïú†ÏßÄ
        game.round++; 
        game.month = game.month === 12 ? 1 : game.month + 1;
        game.year = game.month === 1 ? game.year + 1 : game.year;
        game.time = 9; 
        game.isOpen = true;

        ui.dayResult = {
            loanIncome, assetIncome, totalIncome,
            depositCost, operatingCost, defaultLoss, totalCost,
            netIncome
        }; 
        ui.showDayEnd = false;
        
        // Í≥†Í∞ù Î∞òÏùë
        generateReactions();
        
        startTimers(); render();
    }

    function checkFSCRegulation() {
        ui.fscAlert = null;
        
        // BIS ÏûêÍ∏∞ÏûêÎ≥∏ÎπÑÏú® 8% ÎØ∏Îßå - Í∞ïÎ†•Ìïú Ï†úÏû¨
        if (game.capitalRatio < 8) {
            // Í∑πÎã®Ï†Å Ï°∞Ïπò: ÎåÄÏ∂ú Ïã†Í∑ú Ï§ëÎã®
            game.fscSanctions.loanLimit = true;
            game.fscSanctions.operationSuspend = true;
            
            ui.fscAlert = {
                type: 'critical',
                title: 'üö® Í∏àÏúµÍ∞êÎèÖÏõê Í∏¥Í∏â Ï†úÏû¨Ï°∞Ïπò',
                message: `BIS ÏûêÍ∏∞ÏûêÎ≥∏ÎπÑÏú® ${game.capitalRatio.toFixed(1)}% ÎØ∏Îã¨Î°ú Ïã†Í∑ú ÎåÄÏ∂ú Ï†ÑÎ©¥ Ï§ëÎã® Î∞è Î∂ÄÎ∂Ñ ÏòÅÏóÖÏ†ïÏßÄ Î™ÖÎ†π`,
                penalty: 'Ïã†Í∑ú ÎåÄÏ∂ú Ï§ëÎã®, ÏùºÎ∂Ä ÏòÅÏóÖ Ï†ïÏßÄ',
                action: 'enforced'
            };
            game.fscWarnings.push('BISÎπÑÏú®ÎØ∏Îã¨');
            
            // Í∞ïÏ†ú Ï°∞Ïπò: ÎåÄÏ∂ú Í≥†Í∞ù Ïàò 30% Í∞êÏÜå
            game.loanCustomers = Math.floor(game.loanCustomers * 0.7);
            
        } else if (game.capitalRatio < 10) {
            game.fscSanctions.dividendBan = true;
            ui.fscAlert = {
                type: 'warning',
                title: '‚ö†Ô∏è Í∏àÏúµÍ∞êÎèÖÏõê Í≤ΩÏòÅÍ∞úÏÑ†Î™ÖÎ†π',
                message: `BIS ÏûêÍ∏∞ÏûêÎ≥∏ÎπÑÏú® ${game.capitalRatio.toFixed(1)}%Î°ú Î∞∞ÎãπÍ∏à ÏßÄÍ∏â Í∏àÏßÄ Î∞è Í≤ΩÏòÅÍ∞úÏÑ†Í≥ÑÌöç Ï†úÏ∂ú Î™ÖÎ†π`,
                penalty: 'Î∞∞ÎãπÍ∏àÏßÄ, Í≤ΩÏòÅÍ∞úÏÑ†Í≥ÑÌöç Ï†úÏ∂ú'
            };
        }
        
        // Î∂ÄÏã§Ï±ÑÍ∂åÎπÑÏú® 5% Ïù¥ÏÉÅ - ÎåÄÏ∂ú Í∏àÎ¶¨ Í∞ïÏ†ú Ïù∏ÏÉÅ
        if (game.badLoanRatio > 5) {
            game.fscSanctions.rateControl = true;
            // Í∞ïÏ†ú Ï°∞Ïπò: ÎåÄÏ∂ú Í∏àÎ¶¨ ÏµúÏÜå 6% Ïù¥ÏÉÅ Ïú†ÏßÄ
            if (game.loanRate < 6.0) {
                game.loanRate = 6.0;
            }
            
            ui.fscAlert = {
                type: 'critical',
                title: 'üö® Í∏àÏúµÍ∞êÎèÖÏõê Î∂ÄÏã§Ï±ÑÍ∂å ÌäπÎ≥ÑÏ°∞Ïπò',
                message: `Î∂ÄÏã§Ï±ÑÍ∂åÎπÑÏú® ${game.badLoanRatio.toFixed(1)}%Î°ú ÎåÄÏ∂úÍ∏àÎ¶¨ ÏµúÏÜå 6% Í∞ïÏ†ú ÏÑ§Ï†ï Î∞è ÌäπÎ≥ÑÍ≤ÄÏÇ¨ Ïã§Ïãú`,
                penalty: 'ÎåÄÏ∂úÍ∏àÎ¶¨ Í∞ïÏ†ú Ï°∞Ï†ï, ÌäπÎ≥ÑÍ≤ÄÏÇ¨',
                action: 'rate_forced'
            };
            game.fscWarnings.push('Î∂ÄÏã§Ï±ÑÍ∂åÍ≥ºÎã§');
        }
        
        // ÏòàÎåÄÍ∏àÎ¶¨Ï∞® 4%p Ïù¥ÏÉÅ - ÏòàÍ∏à Í∏àÎ¶¨ Í∞ïÏ†ú Ïù∏ÏÉÅ
        const margin = game.loanRate - game.depositRate;
        if (margin > 4.0) {
            // Í∞ïÏ†ú Ï°∞Ïπò: ÏòàÍ∏à Í∏àÎ¶¨Î•º ÎåÄÏ∂úÍ∏àÎ¶¨ - 3.5%pÎ°ú Í∞ïÏ†ú Ï°∞Ï†ï
            const forcedDepositRate = Math.max(game.loanRate - 3.5, 2.0);
            if (game.depositRate < forcedDepositRate) {
                game.depositRate = forcedDepositRate;
                game.fscSanctions.rateControl = true;
                
                ui.fscAlert = {
                    type: 'warning',
                    title: 'üìã Í∏àÏúµÍ∞êÎèÖÏõê ÏÑúÎØºÍ∏àÏúµ Í∞ïÏ†úÏ°∞Ïπò',
                    message: `ÏòàÎåÄÍ∏àÎ¶¨Ï∞® ${margin.toFixed(1)}%p Í≥ºÎèÑÎ°ú ÏòàÍ∏àÍ∏àÎ¶¨ ${forcedDepositRate.toFixed(1)}% Ïù¥ÏÉÅ Í∞ïÏ†ú ÏÑ§Ï†ï`,
                    penalty: 'ÏòàÍ∏àÍ∏àÎ¶¨ Í∞ïÏ†ú Ïù∏ÏÉÅ',
                    action: 'rate_forced'
                };
            }
        }

        // Ïó∞ÏÜç Í≤ΩÍ≥† 3Ìöå Ïù¥ÏÉÅ - ÏòÅÏóÖÏ†ïÏßÄ
        if (game.fscWarnings.length >= 3) {
            game.fscSanctions.operationSuspend = true;
            game.fscWatchList = true;
            
            ui.fscAlert = {
                type: 'critical',
                title: 'üî¥ Í∏àÏúµÍ∞êÎèÖÏõê ÏòÅÏóÖÏ†ïÏßÄ Î™ÖÎ†π',
                message: `Ïó∞ÏÜç ÏúÑÎ∞òÏúºÎ°ú Ïù∏Ìïú Î∂ÄÎ∂Ñ ÏòÅÏóÖÏ†ïÏßÄ. Ïã†Í∑ú Í≥†Í∞ù Ïú†Ïπò Í∏àÏßÄ`,
                penalty: 'Ïã†Í∑ú Í≥†Í∞ù Ïú†Ïπò Ï§ëÎã®',
                action: 'operation_halt'
            };
            
            // Í∞ïÏ†ú Ï°∞Ïπò: Ïã†Í∑ú Í≥†Í∞ù Ïú†Ïπò Î∂àÍ∞Ä
            game.depositCustomers = Math.max(game.depositCustomers - 10, 50);
            game.loanCustomers = Math.max(game.loanCustomers - 5, 20);
        }

        // Í∞êÏãúÎåÄÏÉÅ ÏßÄÏ†ï
        if (game.fscWarnings.length >= 2) {
            game.fscWatchList = true;
        }
    }

    function checkBoardPressure() {
        ui.boardAlert = null;
        
        // ÏàòÏùµÏÑ± ÏïïÎ∞ï
        if (game.profit < 0) {
            game.boardPressure += 10;
            game.boardActions.ceoWarning++;
            
            if (game.boardActions.ceoWarning >= 3) {
                // Í∞ïÏ†ú Ï°∞Ïπò: Í¥ëÍ≥†ÎπÑ 50% ÏÇ≠Í∞ê
                game.advertising = Math.floor(game.advertising * 0.5);
                game.boardActions.budgetCut = true;
                
                ui.boardAlert = {

                    message: `Ïó∞ÏÜç ÏÜêÏã§Î°ú Ïù∏Ìï¥ Í¥ëÍ≥†ÏòàÏÇ∞ 50% Í∞ïÏ†ú ÏÇ≠Í∞ê Î∞è CEO ${game.boardActions.ceoWarning}Ï∞® Í≤ΩÍ≥†`,
                    pressure: game.boardPressure,
                    action: 'budget_cut'
                };
            } else {
                ui.boardAlert = {
